apply plugin: 'com.android.application'
apply plugin: 'io.fabric'

apply from: rootProject.file('signing.gradle')

android {

  compileSdkVersion 27
  buildToolsVersion "27.0.3"

  defaultConfig {

    applicationId "com.github.mkjensen.tv"
    minSdkVersion 21
    targetSdkVersion 27
    versionCode 19
    versionName "0.0.19"
  }

  compileOptions {

    sourceCompatibility JavaVersion.VERSION_1_8
    targetCompatibility JavaVersion.VERSION_1_8
  }

  buildTypes {

    debug {

      applicationIdSuffix ".debug"
      minifyEnabled false
      versionNameSuffix '-debug'
    }

    release {

      minifyEnabled true
      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
    }
  }

  dexOptions {

    // Travis CI: https://github.com/codepath/android_guides/wiki/Setting-up-Travis-CI
    preDexLibraries = preDexEnabled && !travisBuild
  }
}

ext {

  androidSupportVersion = "27.1.0"
  autoValueVersion = "1.5.4"
  autoValueMoshiVersion = "0.4.5"
  crashlyticsVersion = "2.7.0@aar"
  companionlibraryVersion = "0.2"
  daggerVersion = "2.15"
  exoplayerVersion = "2.7.1"
  googlePlayServicesVersion = "11.8.0"
  interactivemediaVersion = "3.8.2"
  licensesDialogVersion = "1.8.3"
  moshiVersion = "1.5.0"
  okhttpVersion = "3.10.0"
  retrofitVersion = "2.4.0"
  timberVersion = "4.6.1"
}

dependencies {

  annotationProcessor "com.google.auto.value:auto-value:$autoValueVersion"
  annotationProcessor "com.google.dagger:dagger-android-processor:$daggerVersion"
  annotationProcessor "com.google.dagger:dagger-compiler:$daggerVersion"
  annotationProcessor "com.ryanharter.auto.value:auto-value-moshi:$autoValueMoshiVersion"

  compileOnly "com.google.auto.value:auto-value:$autoValueVersion"
  compileOnly "com.ryanharter.auto.value:auto-value-moshi-annotations:$autoValueMoshiVersion"

  implementation "com.android.support:leanback-v17:$androidSupportVersion"
  implementation "com.android.support:support-annotations:$androidSupportVersion"
  implementation("com.crashlytics.sdk.android:crashlytics:$crashlyticsVersion") {
    transitive = true
  }
  implementation "com.google.android.exoplayer:exoplayer-core:$exoplayerVersion"
  implementation "com.google.android.exoplayer:exoplayer-hls:$exoplayerVersion"
  implementation "com.google.android.exoplayer:extension-okhttp:$exoplayerVersion"
  implementation "com.google.android.libraries.tv:companionlibrary:$companionlibraryVersion"
  implementation "com.google.dagger:dagger:$daggerVersion"
  implementation "com.google.dagger:dagger-android:$daggerVersion"
  implementation "com.google.dagger:dagger-android-support:$daggerVersion"
  implementation "com.jakewharton.timber:timber:$timberVersion"
  implementation "com.squareup.moshi:moshi:$moshiVersion"
  implementation "com.squareup.moshi:moshi-adapters:$moshiVersion"
  implementation "com.squareup.okhttp3:okhttp:$okhttpVersion"
  implementation "com.squareup.retrofit2:converter-moshi:$retrofitVersion"
  implementation "com.squareup.retrofit2:retrofit:$retrofitVersion"
  implementation "de.psdev.licensesdialog:licensesdialog:$licensesDialogVersion"

  // Overwrite TIF Companion Library dependencies to avoid bugs
  implementation "com.android.support:appcompat-v7:$androidSupportVersion"
  implementation "com.google.ads.interactivemedia.v3:interactivemedia:$interactivemediaVersion"
  implementation "com.google.android.gms:play-services-ads:$googlePlayServicesVersion"

  // Overwrite other dependencies to avoid bugs
  implementation "com.android.support:support-v4:$androidSupportVersion"
}
